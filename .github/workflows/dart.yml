name: Final Fix Build IPA

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # 1. Tạo thư mục iOS nếu chưa có
      - name: Create iOS Config
        run: |
          flutter create --platforms=ios .

      # 2. Lệnh SỬA LỖI QUAN TRỌNG NHẤT (Hack vào file dự án Xcode)
      # Ép tắt chế độ tự động tìm Team ID gây ra lỗi "Requires Development Team"
      - name: Disable Code Signing Constraints
        run: |
          cd ios
          # Chuyển từ Automatic sang Manual để không đòi Team ID
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
          # Xóa dòng đòi Development Team
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          # Xóa yêu cầu Code Signing Identity
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj

      - run: flutter pub get
      
      # 3. Build App với cờ --no-codesign
      - name: Build IPA (Unsigned)
        run: |
          flutter build ios --release --no-codesign
          
          # Đóng gói thành file .ipa
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r StockfishGomoku_Final.ipa Payload

      # 4. Xuất file ra
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Gomoku-Full-NoSign
          path: StockfishGomoku_Final.ipa
